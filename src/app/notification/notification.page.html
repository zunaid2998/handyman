<ion-header>
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-virtual-scroll [items]="notifications">
      <ion-card *virtualItem="let notification">
        <ion-card-content>
          {{ notification.message }}
        </ion-card-content>
      </ion-card>
    </ion-virtual-scroll>
  </ion-content>
</ion-content>
